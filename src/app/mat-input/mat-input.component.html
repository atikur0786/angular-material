<mat-form-field floatLabel="auto" appearance="outline">
    <mat-label>Name</mat-label>
    <input type="text" matInput>
    <mat-hint align="end">Min length 5</mat-hint>
</mat-form-field>

<mat-form-field appearance="outline">
    <mat-label>Topic</mat-label>
    <mat-select [(value)]="matSelectedData" multiple>
        <mat-optgroup label="Web">
            <mat-option value="Angular">Angular</mat-option>
            <mat-option value="React">React</mat-option>
            <mat-option value="Vue">Vue</mat-option>
        </mat-optgroup>
        <mat-optgroup label="Mobile">
            <mat-option value="Iconic">Iconic</mat-option>
            <mat-option value="React Native">React Native</mat-option>
            <mat-option value="Flutter">Flutter</mat-option>
        </mat-optgroup>
    </mat-select>
</mat-form-field>

{{ matSelectedData }}

<form>
    <mat-form-field>
        <mat-label>Course Options</mat-label>
        <input type="text" matInput [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let item of options" [value]="item">{{ item }}</mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>

<mat-checkbox>
    Subscribe
</mat-checkbox>
<mat-divider></mat-divider>
<mat-checkbox labelPosition="before" color="primary">
    Subscribe
</mat-checkbox>
<mat-radio-group>
    <mat-radio-button value="Angular">Angular</mat-radio-button>
    <mat-radio-button value="React">React</mat-radio-button>
    <mat-radio-button value="Vue">Vue</mat-radio-button>
</mat-radio-group>


<mat-form-field>
    <input matInput [matDatepicker]="myDatePicker" [min]="minDate" [max]="maxDate">
    <mat-datepicker-toggle matSuffix [for]="myDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #myDatePicker></mat-datepicker>
</mat-form-field>
