<h2 mat-dialog-title>Session Timeout</h2>
<mat-dialog-content>
    Hi {{ dialogData.name }}, You will be logged out due to inactivity
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close mat-dialog-close="true" color="primary">Keep me logged in</button>
    <button mat-raised-button mat-dialog-close mat-dialog-close="falses" color="warn">Logout</button>
</mat-dialog-actions>
